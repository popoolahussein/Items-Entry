<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <main>
    

    <section class="newItemEntry">
      <h2 class="offscreen">New Item Entry</h2>
      <form class="newItemEntry__form" id="itemEntryForm">
        <label for="newItem" class="offscreen label">Enter a new to-do item</label>
        <input class="newItemEntry__input" id="newItem" type="text" autocomplete="off" placeholder="Add item" />
        <button id="addItem" class="button newItemEntry__button" title="add" aria-label="Add new item to list">+</button>
      </form>
    </section>

    <section class="listContainer">
      <h2 class="offscreen">My List</h2>
      <header class="listTitle">
        <h2 id="listName">List</h2>
        <button id="clearItemsButton" class="button listTitle__button" aria-label="Remove all items from the list">Clear</button>
      </header>

      <hr />
      <ul id="listItems">
        <!-- <li class="item">
        <input type="checkbox" id="1" tabindex="0">
        <label for="1">eat</label>
      </li>
      <li class="item">
        <input type="checkbox" id="2" tabindex="0">
        <label for="2">sleep</label>
      </li>
      <li class="item">
        <input type="checkbox" id="3" tabindex="0">
        <label for="3">code</label>
      </li> -->
      </ul>
    </section>
    <section id="itemExistsModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Item already exists in the list!</p>
      </div>
    </section>
  </main>
</body>
</html>
